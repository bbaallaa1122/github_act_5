name: Deploy website
on:
  push:
    branches:
      - master
jobs:
  test:
    runs-on: windows-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: node_modules
          key: deps-node-modules-${{ hashfiles('**/package-lock.json') }}
          restore-keys: deps-node-modules-
      - name: Install dependencies
        run: npm ci
      - name: Lint code
        run: npm run lint
      - name: Test code
        run: npm run test
  build:
    needs: test
    runs-on: windows-latest
    outputs:
      file: ${{ steps.publish.outputs.file }}
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Restore dependencies from cache
        uses: actions/cache@v4
        with:
          path: node_modules
          key: deps-node-modules-${{ hashfiles('**/package-lock.json') }}
          restore-keys: deps-node-modules-
      - name: Verify node_modules cache in build
        run: ls -la node_modules
      - name: Install dependencies (if cache miss)
        run: npm ci
      - name: Build website
        run: npm run build
      - name: Update file name
        id: publish
        run: |
          $file = Get-ChildItem -Path dist/assets/*.js | Select-Object -First 1
          echo "file=$($file.FullName)" >> $env:GITHUB_OUTPUT
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-files
          path: dist
  deploy:
    needs: build
    runs-on: windows-latest
    steps:
      - name: Downloading artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-files
          path: dist
      - name: List dist directory
        run: ls dist
      - name: Output file name from build
        run: echo "${{ needs.build.outputs.file }}"
      - name: Deploy
        run: echo "Deploying..."
