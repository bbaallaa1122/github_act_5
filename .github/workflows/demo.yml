name: Deploy website
on:
  push:
    branches:
      - master
jobs:
  test:
    runs-on: windows-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Lint code
        run: npm run lint
      - name: Test code
        run: npm run test
  build:
    needs: test
    runs-on: windows-latest
    outputs:
      file: ${{ steps.publish.outputs.file }}
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Build website
        run: npm run build
      - name: update_file_name
        id: publish
        run: |
          $file = Get-ChildItem -Path dist/assets/*.js | Select-Object -First 1
          echo "file=$($file.FullName)" >> $env:GITHUB_OUTPUT
      - name: upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-files
          path: dist
  deploy:
    needs: build
    runs-on: windows-latest
    steps:
      - name: downloading artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-files
          path: dist
      - name: output
        run: echo "${{ needs.build.outputs.file }}"
      - name: output
        run: ls dist
      - name: Deploy
        run: echo "Deploying..."
